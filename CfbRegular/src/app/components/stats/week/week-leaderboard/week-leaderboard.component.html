  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource" id="top-leaderboard">

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.Name}}</td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="Count">
      <th mat-header-cell *matHeaderCellDef>Count</th>
      <td mat-cell *matCellDef="let row">{{row.Weeks[Week-1].PlayerCount}}</td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="Score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let row">{{row.Weeks[Week-1].Score}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="scrollTo(row.Name)"></tr>
  </table>
