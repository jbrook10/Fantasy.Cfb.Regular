<table mat-table [dataSource]="dataSource" class>

    <!-- Owner -->
    <ng-container matColumnDef="Owner">
        <th mat-header-cell *matHeaderCellDef class="stat-col"> Owner </th>
        <td mat-cell *matCellDef="let element"> {{element.FantasyOwner}}</td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef class="stat-col"> Name </th>
        <td mat-cell *matCellDef="let element" class="left underline">
            <span> {{element.Name}} </span>
        </td>
    </ng-container>

    <!-- Position -->
    <ng-container matColumnDef="Pos">
        <th mat-header-cell *matHeaderCellDef class="stat-col"> Pos </th>
        <td mat-cell *matCellDef="let element"> {{element.Position | uppercase}}</td>
    </ng-container>

    <!-- School -->
    <ng-container matColumnDef="School">
        <th mat-header-cell *matHeaderCellDef class="stat-col"> School </th>
        <td mat-cell *matCellDef="let element"> {{element.School}} </td>
    </ng-container>

    <!-- Score -->
    <ng-container matColumnDef="Score">
        <th mat-header-cell *matHeaderCellDef class="stat-col"> Tot </th>
        <td mat-cell *matCellDef="let element"> {{element.Score}} </td>
    </ng-container>

    <!-- Average -->
    <ng-container matColumnDef="Average">
        <th mat-header-cell *matHeaderCellDef class="stat-col"> Avg </th>
        <td mat-cell *matCellDef="let element"> {{element.Avg}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns:  columns; let i = index" (click)="showLogs(row)"></tr>

</table>
